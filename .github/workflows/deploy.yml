name: deploy
on:
  push:
    branches:
      - master
jobs:
  deploy:
    name: deploy
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          ref: deploy

      - name: Install
        uses: actions/setup-node@v1
        with:
          node-version: 12

      - name: Merge
        run: git merge origin/master

      - name: Build
        run: yarn && yarn build

      - name: Upload
        run: node qiniu.js ${{ secrets.QINIU_AK }} ${{ secrets.QINIU_SK }}

      - name: Update
        run: |
          rm -rf ./.nuxt/dist/client
          git status
          git add -A
          git commit "merge master"
          git push origin deploy

      - name: Publish
        run: |
          echo it works!
