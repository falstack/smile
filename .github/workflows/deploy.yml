name: deploy

on:
  push:
    branches:
      - master

jobs:
  merge:
    name: merge
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Merge to deploy branch
        uses: devmasx/merge-branch@v1.1.0
        with:
          type: now
          target_branch: 'deploy'
        env:
          GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}

  build:
    needs: merge
    name: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          ref: deploy

      - name: Install
        uses: actions/setup-node@v1
        with:
          node-version: 12

      - name: Cache node modules
        uses: actions/cache@v1
        with:
          path: ${{ steps.yarn-cache.outputs.dir }}
          key: ${{ runner.os }}-node-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: Build
        run: yarn && yarn build

      - name: Commit
        run: |
          git config --local user.email "icesilt@outlook.com"
          git config --local user.name "falstack"
          git add -A
          git diff-index --quiet HEAD || git commit -m "Add changes"

      - name: Push
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: 'deploy'
          force: true

  upload:
    needs: [merge, build]
    name: upload
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          ref: deploy

      - name: Install
        uses: actions/setup-node@v1
        with:
          node-version: 12

      - name: Upload
        run: |
          yarn
          node qiniu.js ${{ secrets.QINIU_AK }} ${{ secrets.QINIU_SK }}

  publish:
    needs: [merge, build, upload]
    name: publish
    runs-on: ubuntu-latest
    steps:
      - name: Publish
        run: |
          echo it works!
